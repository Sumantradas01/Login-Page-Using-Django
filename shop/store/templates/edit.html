<head>

<body>
    <centre><h2><b>Student Profile</b></h2></centre>
    <div>
        <form action="../editcode/{{x.id}}" method="get">
            <label for="Name">Student's Name</label><br>
            <input type="text" name="Name" placeholder="Enter the Name" value="{{ id.Name }}"><br>
            
           <label for="Email">Email</label><br>
           <input type="email" name="Email" placeholder="Email" value="{{ id.Email }}"><br>
           <label for="Password">Email</label><br>
           <input type="password" name="Password" placeholder="password" value="{{ id.Password }}">
           <button>Save</button>
        </form>
    </div>
</body>
</html>
